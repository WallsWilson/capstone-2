<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% block title %}<title>Body Shop</title>{% endblock %}

  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/popper"></script>
  <script src="https://unpkg.com/bootstrap"></script>

  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
  <link rel="stylesheet" type="text/css" href="custom.css">
  </head>

  <body class="{% block body_class %}{% endblock %}">

    <nav class="navbar m-4 bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light fs-3" href="/">Body Shop <i class="fa-solid fa-truck-fast fa-lg" style="color: #5cb85c;"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active text-secondary fs-5 ms-2" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary fs-5 ms-2" href="/claims-process">Claim Process</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary fs-5 ms-2" href="/contact">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary fs-5 ms-2" href="/booking">Book Inspection</a>
              </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <script src="https://kit.fontawesome.com/db516a1458.js" crossorigin="anonymous"></script>

      {% block content %}
      {% endblock %}
  </body>

</html>
</div>
